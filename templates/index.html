<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/1page.css') }}">

    <title>Document</title>
</head>

<body>
    <span class="v5_25">How it work</span><span class="v5_26 interactive-link"><a class="interactive-link"
            href="{{ url_for('index') }}">Try for free</a> </span><span class="v5_266 interactive-link"><a
            class="interactive-link" href="{{ url_for('main') }}">About</a> </span>
    <div class="v6_178 rotate-image"></div>
    <form method="POST" action="/index" onsubmit="processForm()">

        <div class="{{ form1_class }}">
            <div class="v6_180">
                <div class="v6_168"></div>
                <div class="v6_101"></div>
                <div class="v6_165"></div>
                <div class="v6_166"></div>
                <div class="v6_167"></div><span class="v4_148"><textarea id="research_text" name="research_text"
                        rows="20" cols="63" placeholder="Add your research"></textarea> </span>

                <span class="v4_149">Add link*
                </span><span class="v6_104">Add Authors*</span><span class="v6_106">Add Journal Name*</span><span
                    class="v4_151">Additional info</span>
                <input type="file" id="fileInput" style="display: none;">
                <div class="v4_128" onclick="selectImage()"></div>

                <div class="v6_176"><span class="v4_154">+</span><span class="v4_152">Add your picture</span></span>
                    <div class="v4_153"></div>
                </div>
                <div class="v4_179">
                   
                    <div class="v4_180">
                        <button type="submit" value="Generate Post">Continue</button>
                    </div>
                </div>
                <div class="name"></div>
            </div>
        </div>
    </form>

    <br>

    <div id="form2" class="form22" style="display: {{ display_property }}">
        <div class="main_block">
            <div>

                <h3>Twitter Post:</h3>
                <p>{{ twitter_post }}</p>

            </div>

            <div>

                <h3>LinkedIn Post:</h3>
                <p>{{ linkedin_post }}</p>

            </div>

            <div>

                <h3>Instagram Post:</h3>
                <p>{{ instagram_post }}</p>
            </div>
            <button onclick="document.location='/index'" class="v4_180">Generate a new</button>
        </div>
        
    </div>

    <script>
        function selectImage() {
            document.getElementById('fileInput').click();
        }
        function processForm() {
            var researchText = document.getElementById("research_text").value;
            researchText = researchText.replace(/\n/g, " "); // Удаляем переносы строк
            document.getElementById("research_text").value = researchText;
            



        }

    </script>
</body>

</html>
